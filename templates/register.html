{% extends 'base.html' %}

{% block title %}
BlogSpace : Register
{% endblock %}
{% block head %} {{ super() }} {% endblock %}

{% block main %}
<h1>Register</h1>
<div class="jumbotron">
<form method="POST" action="/new">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Username</label>
        <div class="input-group col-sm-10">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input type="text" class="form-control" name="name" placeholder="Unique name" style="width:50px;" aria-label="Username" aria-describedby="basic-addon1">
            <a href="#" class="btn btn-outline-primary mr-3" >Check</a>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="Email" placeholder="someone@example.com" style="width:50%;">
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="Password" style="width:50%;">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-outline-primary btn-lg">Create</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
