{% extends 'base.html' %}

{% block title %}
BlogSpace : Register
{% endblock %}
{% block head %} {{ super() }} {% endblock %}

{% block main %}
<h1>Register</h1>
<div class="jumbotron">
<form method="POST" action="/new">
    <div class="form-group row align-items-center">

        <div class="col-sm-2">
      <label class="col-form-label" >Username</label>
        </div>
        <div class="col-auto">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Unique name">
      </div>
    </div>
        <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10 mb-2">
            <input type="text" class="form-control" name="Email" placeholder="someone@example.com" style="width:50%;">
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="Password" style="width:50%;">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-outline-primary btn-lg">Create</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
